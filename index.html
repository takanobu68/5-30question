<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>

		const objA = { a: 1 };
		const objB = { B: 2 };

		const objC = Object.assign(objA, objB);
		console.log(objC); // {a:1,b:2}
		console.log(objA) // {a:1,b:2}となっており、元のオブジェクトに影響を及ぼしている
		// 問題 作成済みのオブジェクトにマージを行うと、オブジェクトを変更してしまう。

		// 解決策➀
		// 空のオブジェクトをターゲットにし、新たなオブジェクトとして生成する
		const objD = { D: 4 };
		const objE = { E: 5 };
		const objF = Object.assign({}, objD, objE);
		console.log(objF);

		// 解決策➁
		// スプレッド構文を使う
		const result = {
			...objD,
			...objE
		};
		console.log(result);

		// もし同じプロパティ名が存在したら
		// 解決策➀,➁どちらの方法で処理しても
		// 後ろのオブジェクトのプロパティに上書きされる

		const nameA = {
			name: 'たかのぶ'
		}

		const nameB = {
			name: 'Takanobu'
		}

		const margedNameA = Object.assign({}, nameA, nameB);
		console.log(margedNameA); // {name : 'たかのぶ'}

		const margedNameB = {
			...nameB,
			...nameA
		}
		console.log(margedNameB); // {name : 'Takanobu'}


	</script>
</body>

</html>
